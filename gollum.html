    <script>
      const karratua = document.querySelectorAll('.karratua')
const gollum = document.querySelectorAll('.gollum')
const denbora = document.querySelector('#denbora')
let puntuazioa = document.querySelector('#puntuazioa')
let erantzuna = 0
let denboraaurrera = denbora.textContent

function aboleo() {
  karratua.forEach(className => {
    className.classList.remove('gollum')
  })
  let posizioa = karratua[Math.floor(Math.random() * 9)]
  posizioa.classList.add('gollum')
  klikatutakoa = posizioa.id
}

karratua.forEach(id => {
  id.addEventListener('mouseup', () => {
    if(id.id === klikatutakoa){
      erantzuna = erantzuna + 1
      puntuazioa.textContent = erantzuna
      klikatutakoa = null
    }})})

function gollummobiu() {
  let tenporizadoria = null
  tenporizadoria = setInterval(aboleo, 100)
}

gollummobiu()

function atzera() {
  denboraaurrera--
  denbora.textContent = denboraaurrera

  if(denboraaurrera === 0 ) {
    clearInterval(tenporizadoria)
    alert('Jokua bukatu da' + erantzuna)
  }
}

let tenporizadoria = setInterval(atzera, 1000)
    </script>
  </head>
